<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="./OwlCarouselStyle/owl.carousel.min.css"> <!-- ***ARQUIVOS OWLCAROUSEL*** -->
        <link rel="stylesheet" href="./OwlCarouselStyle/owl.theme.default.min.css"> <!-- ***ARQUIVOS OWLCAROUSEL*** -->
        <title>Fakeflix</title>
    </head>

    <body>
        <header>
            <div class="mainContainer">
                <h2 class="logo">FAKEFLIX</h2>
                <nav id="mainNav">
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                    <a href="#">Navegar por idiomas</a>
                </nav>
            </div>
            <div>
                <nav id="secondaryNav">
                    <div>
                        <button id="search" role="button">
                            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
                        </button>
                        <a href="#">Infantil</a>
                        <button id="notification" role="button">
                            <i class="fa-solid fa-bell fa-xl"></i>
                        </button>
                        <button id="userProfile" role="button">
                            <i class="fa-solid fa-user fa-xl"></i>
                        </button>
                    </div>
                </nav>
            </div>
        </header>

        <main>
            <div class="top">
                <div class="mainContainer">
                    <h3 class="title">Breaking Bad</h3>
                    <p class="description">
                        Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.
                    </p>
                    <div class="buttons">
                        <button id="play" role="button" class="button">
                            <i class="fa-solid fa-play fa-xl"></i>
                            Assistir
                        </button>
                        <button id="info" role="button" class="button">
                            <i class="fa-solid fa-circle-info fa-xl"></i>
                            Mais informações
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="movieCarousel">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="movieBox" src="assets/img/mini1.jpg" alt="">
                </div>
                <div class="item">
                    <img class="movieBox" src="assets/img/mini2.jpg" alt="">
                </div>
                <div class="item">
                    <img class="movieBox" src="assets/img/mini3.jpg" alt="">
                </div>
                <div class="item">
                    <img class="movieBox" src="assets/img/mini4.jpg" alt="">
                </div>
                <div class="item">
                    <img class="movieBox" src="assets/img/mini5.jpg" alt="">
                </div>
                <div class="item">
                    <img class="movieBox" src="assets/img/mini6.jpg" alt="">
                </div>
                <div class="item">
                    <img class="movieBox" src="assets/img/mini7.jpg" alt="">
                </div>
                <div class="item">
                    <img class="movieBox" src="assets/img/mini8.jpg" alt="">
                </div>
                <div class="item">
                    <img class="movieBox" src="assets/img/mini9.jpg" alt="">
                </div>
                <div class="item">
                    <img class="movieBox" src="assets/img/mini10.jpg" alt="">
                </div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/73811e18b9.js" crossorigin="anonymous"></script>
        <script src="js/OwlCarousel/jquery.min.js"></script> <!-- ***ARQUIVOS OWLCAROUSEL*** -->
        <script src="js/OwlCarousel/owl.carousel.min.js"></script> <!-- ***ARQUIVOS OWLCAROUSEL*** -->
        <script src="js/OwlCarousel/setup.js"></script>

    </body>

</html>
